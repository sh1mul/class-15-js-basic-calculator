<!DOCTYPE html>
<html>
<head>
	<title>JAVASCRIPT</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>

	<div class="calculator">
		<h2>General Calculator</h2>
		<input type="text" id="data" disabled="false">

		<button id="on" class="func" onclick="on()">ON</button>
		<button id="off" class="func" onclick="off()">OFF</button>
		<button class="button func" onclick="allclear()">C</button>
		<button class="button func" onclick="backSpace()">DEL</button>
		<button class="button" onclick="one()">1</button>
		<button class="button" onclick="two()">2</button>
		<button class="button" onclick="three()">3</button>
		<button class="button func" onclick="add()">+</button>
		<button class="button" onclick="four()">4</button>
		<button class="button" onclick="five()">5</button>
		<button class="button" onclick="six()">6</button>
		<button class="button func" onclick="sub()">-</button>
		<button class="button" onclick="seven()">7</button>
		<button class="button" onclick="eight()">8</button>
		<button class="button" onclick="nine()">9</button>
		<button class="button func" onclick="mul()">*</button>
		<button class="button" onclick="zero()">0</button>
		<button class="button" onclick="dot()">.</button>
		<button class="button" onclick="equal()">=</button>
		<button class="button func" onclick="div()">/</button>
		
		
	</div>

	<script src="js/general-calculator.js"></script>
</body>
</html>
